<!doctype html>
<html lang="en">

<head>
<title>Flights! | Dashboard</title>

    <!--PureCSS-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--Import Vega/Vega-Lite-->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!--Favicon-->
    <link rel="icon" type="image/png" href="assets/departure.png"/>
</head>

<body>
  <div class="container">
    <div class = "header-container">
      <div class="header">
        <h1 class = "title">Flights!</h1>
        <h2 class = "subtitle">a vis by Sachin Fernando</h2>
        <div class="nav">
          <a class="nav-element" href = "about.html">About</a>
          <a class="nav-element" href = "report.html">Report</a>
        </div>
      </div>
    </div>  
    <div class="line">
    </div>
    
    <div class = "contents">
      <div class="content-1">
        <h2>Summary</h2>
      </div>

      <div class="content-2">
        <h2>Vis 1</h2>
        <div id="vis1" class="vis-container-1"></div>
      </div>

      <div class="content-3">
        <h2>Vis 2</h2>
        <div id="vis2" class="vis-container-2"></div>
      </div>

      <div class="content-4">
        <h2>Vis 3</h2>
        <div id="vis3" class="vis-container-3"></div>
      </div>
     </div> 
  </div>

<script type="text/javascript">
  var spec1 = "https://raw.githubusercontent.com/sachin-f/vis2/master/js/vis1.json";

  vegaEmbed('#vis1', spec1, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec2 = "https://raw.githubusercontent.com/sachin-f/vis2/master/js/bar_chart_pre.json";
  vegaEmbed('#vis2', spec2, {"actions": true}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec3 = "https://raw.githubusercontent.com/sachin-f/vis2/master/js/bar.json";
  vegaEmbed('#vis3', spec3, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
